<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>    
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:43210/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="createGameRoom" value="createGameRoom" />

        <input type="button" id="createAttacker" value="Create attacker" />
        <input type="button" id="attackerReady" value="Attacker Ready" />
        <input type="button" id="createDefender" value="Create defender" />
        <input type="button" id="defenderReady" value="defenderReady" />
        <input type="button" id="simulateEndOfGame" value="Fake end of game" />

        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:43210/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.myHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Create a function that the hub can call to broadcast messages.
            chat.client.gameRoomCreated = function () {
                // Html encode display name and message.
                console.log("Game room created!");
            };
            // Create a function that the hub can call to broadcast messages.
            chat.client.attackerCreated = function () {
                // Html encode display name and message.
                console.log("Attacker created!");
            };
            // Create a function that the hub can call to broadcast messages.
            chat.client.attackerPrepared = function () {
                // Html encode display name and message.
                console.log("Attacker prepared!");
            };
            // Create a function that the hub can call to broadcast messages.
            chat.client.defenderCreated = function () {
                // Html encode display name and message.
                console.log("Defender created!");
                console.log("Setup started");
            };
            chat.client.defenderPrepared = function () {
                // Html encode display name and message.
                console.log("Defender prepared");
                console.log("Round Started!");
            };
            chat.client.roundStarted = function () {
                // Html encode display name and message.
                console.log("Round Started!");
            };
            chat.client.roundFinished = function () {
                // Html encode display name and message.
                console.log("Round Finished!");
            };
            chat.client.attackerWon = function () {
                // Html encode display name and message.
                console.log("Attacker won!");
            };
            chat.client.defenderWon = function () {
                // Html encode display name and message.
                console.log("Defender won!");
            };
            chat.client.setupStarted = function (map) {
                console.log("Setup Started");
                console.log(JSON.stringify(map));
            };
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
                $('#createGameRoom').click(function () {
                    // Call the Send method on the hub.
                    chat.server.createGameRoom();
                });
                $('#createAttacker').click(function () {
                    // Call the Send method on the hub.
                    chat.server.createAttacker();
                });
                $('#attackerReady').click(function () {
                    // Call the Send method on the hub.
                    chat.server.attackerReady();
                });
                $('#createDefender').click(function () {
                    // Call the Send method on the hub.
                    chat.server.createDefender();
                });
                $('#defenderReady').click(function () {
                    // Call the Send method on the hub.
                    chat.server.defenderReady();
                });
                $('#simulateEndOfGame').click(function () {
                    // Call the Send method on the hub.
                    chat.server.endOfRound(true);
                });
            });

        });
    </script>
</body>

</html>
